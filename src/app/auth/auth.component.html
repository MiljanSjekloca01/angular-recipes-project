<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div *ngIf="isLoading" class="loading-spinner">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- Drugi nacin za prikazivanje errora Preko dinamickih komponenti
             <app-alert
            [message]="error" 
            *ngIf="error"
            (close)="onAlertClosed()"
         ></app-alert> -->
        <form  #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <h3>
                Welcome to {{isLoginMode ? "Login" : "Sign up"}} Page
            </h3>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email"
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email
                    #email="ngModel"
                    placeholder="Enter your email adress ...">
                <span class="help-block"
                 *ngIf="!email.valid && email.touched">Invalid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="8"
                    #password="ngModel"
                    placeholder="Enter your password ..."
                    >
                <span class="help-block"
                 *ngIf="!password.valid && password.touched">Invalid password
                / Password must be at least 8 characters long </span>
            </div>
            <div class="btn-div">
                <button class="btn btn-primary" type="submit"
                [disabled]="!f.valid">{{isLoginMode ? "Login" : "Sign up"}}</button>
        
                <button class="btn btn-primary" type="button"
                (click)="onSwitchMode()">Switch to
                {{ isLoginMode ? "Sign up" : "Login"}}</button>
            </div>
        </form>
        <!-- Error Message before  
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        -->
    </div>
</div>
