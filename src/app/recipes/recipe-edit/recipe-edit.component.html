<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    [disabled]="!recipeForm.valid"
                     class="btn btn-warning" type="submit">
                        {{ editMode ? "Save" : "Create" }}
                    </button> &nbsp;
                    <button (click)="onCancel()"
                     class="btn btn-danger" type="button">
                        Cancel
                    </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                        id="name"
                        class="form-control"
                        formControlName="name">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text"
                        formControlName="imagePath"
                        id="imagePath"
                        class="form-control"
                        #imagePath
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                     <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                        formControlName="description"
                        id="description"
                        class="form-control"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <label for="ingredients">Ingredients:</label>
                    <div 
                    *ngFor="let ingredientControl of controls;let i = index"
                    class="row form-group" 
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text"
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button  (click)="onDeleteIngredient(i)"
                            class="btn btn-danger"
                            type="button">
                                &nbsp; X &nbsp;
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-warning"
                            (click)="onAddIngredient()"
                            type="button">    Add ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
